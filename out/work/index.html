188973 imgHero"></span><h2 class="jsx-1060188973">yourimage.io</h2></a></li><li class="jsx-1060188973"><a props="5c3901ce6031454b00d32b67" href="/work/nhm" class="jsx-1060188973"><span style="background-image:url(https://strapi.hulea.org//uploads/90253ecd7ddb451baf8e4baffc81e9b9.jpg)" class="jsx-1060188973 imgHero"></span><h2 class="jsx-1060188973">nhm.org</h2></a></li><li class="jsx-1060188973"><a props="5c3d2d07c1a018758a7363da" href="/work/pterosaurs" class="jsx-1060188973"><span style="background-image:url(https://strapi.hulea.org//uploads/ae4f58d760b34ee5a8fde7e1111366b8.png)" class="jsx-1060188973 imgHero"></span><h2 class="jsx-1060188973">nhm pterosaurs</h2></a></li><li class="jsx-1060188973"><a props="5c3d2d27c1a018758a7363db" href="/work/nature" class="jsx-1060188973"><span style="background-image:url(https://strapi.hulea.org//uploads/4eb374927d5146b3b3947873f4781a24.jpg)" class="jsx-1060188973 imgHero"></span><h2 class="jsx-1060188973">nhm nature</h2></a></li><li class="jsx-1060188973"><a props="5ccdc6977b888077db0c1b68" href="/work/catbounce" class="jsx-1060188973"><span style="background-image:url(https://strapi.hulea.org//uploads/fb2e69ffd0744ea7af940b3d14a66cf3.jpg)" class="jsx-1060188973 imgHero"></span><h2 class="jsx-1060188973">cat-bounce.com</h2></a></li></ul></section><footer class="jsx-1881786838"><div class="jsx-1881786838"><p style="font-weight:900;margin-bottom:1rem" class="jsx-1881786838"><em class="jsx-1881786838">Nick Hulea</em></p><p class="jsx-1881786838">Contact: <a prefetch="true" target="_blank" rel="noopener noreferrer" title="Contact" alt="Contact" href="mailto:naeluh@gmail.com" class="jsx-1881786838">naeluh@gmail.com</a></p><p class="jsx-1881786838">Github: <a prefetch="true" target="_blank" rel="noopener noreferrer" title="Github" alt="Github" href="https://github.com/naeluh" class="jsx-1881786838">https://github.com/naeluh</a></p><p class="jsx-1881786838"> <a title="About" alt="About" prefetch="true" class="jsx-1881786838" href="/about/">About</a></p><p class="jsx-1881786838"> <a title="Contact" alt="Contact" prefetch="true" class="jsx-1881786838" href="/contact/">Contact</a></p></div><div class="jsx-1881786838"></div></footer></main></div><script id="__NEXT_DATA__" type="application/json">{"dataManager":"[]","props":{"pageProps":{"serverState":{"apollo":{"data":{"Web:5bf47eea7fc25534245bdfa6":{"_id":"5bf47eea7fc25534245bdfa6","Title":"gifpaint.in","Image":{"type":"id","generated":true,"id":"$Web:5bf47eea7fc25534245bdfa6.Image","typename":"UploadFile"},"Description":"There are a lot of odd entities on the internet, one of which is the animated gif. After completing yourimage.io, I was interested in extending the idea of random image collage and image painting to make use of animated content.\n\nUtilizing gif.js, native canvas api and imgur I was able to create a website that has the ability to paint and collage with animated content.","Data":{"type":"json","json":{"Link":"gifpaint"}},"URL":"gifpaint","createdAt":"2018-11-20T21:38:50.429Z","updatedAt":"2019-02-01T23:57:34.001Z","__typename":"Web"},"$Web:5bf47eea7fc25534245bdfa6.Image":{"url":"/uploads/1f24c50c998d48cb88a976b131b77c8d.gif","ext":".gif","provider":"local","size":"4922.62","__typename":"UploadFile"},"Web:5c295dadae82be0a092158f9":{"_id":"5c295dadae82be0a092158f9","Title":"yourimage.io","Image":{"type":"id","generated":true,"id":"$Web:5c295dadae82be0a092158f9.Image","typename":"UploadFile"},"Description":"I used the JavaScript canvas API, paper.js and the Imgur API to create this website. It allows users to use their mouse or touch device to paint with images from the Imgur API. The program also allows users to save their creation. Using the combination of the unknown (Not knowing which image will be next), collage (https://en.wikipedia.org/wiki/Collage), and a version of action painting (https://en.wikipedia.org/wiki/Action_painting) the results become unique artwork to share. The generative nature of this website allows a collaboration between the user and the computer. Using pixels to show weight and density while expressing unique ideas with juxtapostion of textual and visual ideas from Imgur's site.  ","Data":{"type":"json","json":{"Link":"yourimage"}},"URL":"yourimage","createdAt":"2018-12-31T00:07:09.783Z","updatedAt":"2019-02-22T22:36:35.172Z","__typename":"Web"},"$Web:5c295dadae82be0a092158f9.Image":{"url":"/uploads/a85535551e1e443e9fd22b340e5cae65.png","ext":".png","provider":"local","size":"978.06","__typename":"UploadFile"},"Web:5c3901ce6031454b00d32b67":{"_id":"5c3901ce6031454b00d32b67","Title":"nhm.org","Image":{"type":"id","generated":true,"id":"$Web:5c3901ce6031454b00d32b67.Image","typename":"UploadFile"},"Description":"For the main NHM site I coded a step-by-step field trip sign-up mechanism for the education department, which facilitated 100s of schools reservations.\n\nI rewrote the frontend of the NHM calendar to make the experience more image based to give a users a visual description of the events. To improve accessibility I designed and coded a mobile frontend. I wrote a Drupal module to provide end points that can power various contexts for viewing the calendar throughout the site. I worked with our digital designer to add a modernized basic template and uses a new menu that makes us of Drupal’s menu system so it could be maintained by Drupal’s GUI.\n\nI also designed and coded another new templateResearch \u0026 Collections News part of the site\n\n\n","Data":{"type":"json","json":{"Link":"nhm"}},"URL":"nhm","createdAt":"2019-01-11T20:51:26.340Z","updatedAt":"2019-02-01T23:58:02.298Z","__typename":"Web"},"$Web:5c3901ce6031454b00d32b67.Image":{"url":"/uploads/90253ecd7ddb451baf8e4baffc81e9b9.jpg","ext":".jpg","provider":"local","size":"232.51","__typename":"UploadFile"},"Web:5c3d2d07c1a018758a7363da":{"_id":"5c3d2d07c1a018758a7363da","Title":"nhm pterosaurs","Image":{"type":"id","generated":true,"id":"$Web:5c3d2d07c1a018758a7363da.Image","typename":"UploadFile"},"Description":"I created a “pterosaur tracker” that used the Google maps API and JS to show a pterosaur fly across the U.S., making stops on its way to the museum.\n\nI utilized the JS Canvas API to create an image that would follow the rotational position of the KML points which gave a feeling of the pterosaur actually flying. I used a requestAnimationFrame (it was a new part of the JS API) which provided the feeling that the pterosaur was flying on the Google Map with 60fps.\n\nThis project's CSS was adpted from the American Museum of Natural History pterosaur's website. It was a traveling exhibit so the styling had to have continuity across sites. I think the desing that I came up with was a good blend between NHMLA's website conventions and AMNH's.","Data":{"type":"json","json":{"Link":"pterosaurs"}},"URL":"pterosaurs","createdAt":"2019-01-15T00:44:55.783Z","updatedAt":"2019-05-04T17:14:18.283Z","__typename":"Web"},"$Web:5c3d2d07c1a018758a7363da.Image":{"url":"/uploads/ae4f58d760b34ee5a8fde7e1111366b8.png","ext":".png","provider":"local","size":"345.59","__typename":"UploadFile"},"Web:5c3d2d27c1a018758a7363db":{"_id":"5c3d2d27c1a018758a7363db","Title":"nhm nature","Image":{"type":"id","generated":true,"id":"$Web:5c3d2d27c1a018758a7363db.Image","typename":"UploadFile"},"Description":"Drupal 7 Site with custom Blog frontend code. I worked with Hello Design to build the Nature Map using Google Maps API and Inaturalist API to showcase urban nature in Los Angeles. I also built real-time leader board for another urban nature initiative which is a global project, the city nature challenge. The leader board was used as a tool to update local participants on who was leading in observations","Data":{"type":"json","json":{"Link":"nature"}},"URL":"nature","createdAt":"2019-01-15T00:45:27.556Z","updatedAt":"2019-05-04T17:14:07.498Z","__typename":"Web"},"$Web:5c3d2d27c1a018758a7363db.Image":{"url":"/uploads/4eb374927d5146b3b3947873f4781a24.jpg","ext":".jpg","provider":"local","size":"346.15","__typename":"UploadFile"},"Web:5ccdc6977b888077db0c1b68":{"_id":"5ccdc6977b888077db0c1b68","Title":"cat-bounce.com","Image":{"type":"id","generated":true,"id":"$Web:5ccdc6977b888077db0c1b68.Image","typename":"UploadFile"},"Description":"Cat Bounce was created by Tara Sinn. I rewrote the site from actionscript to JavasScript. Cat Bounce has been written about by Buzzfeed, Teen Vogue, Refinery 29, The Huffington Post, Mashable, and Mental Floss among others.\n\nThis site is a recent winner of Webby Award in the Weird catergory -\u003e https://www.webbyawards.com/winners/2019/websites/general-websites/weird/cat-bounce/\n","Data":{"type":"json","json":{"Link":"catbounce"}},"URL":"catbounce","createdAt":"2019-05-04T17:06:31.208Z","updatedAt":"2019-05-04T17:11:18.515Z","__typename":"Web"},"$Web:5ccdc6977b888077db0c1b68.Image":{"url":"/uploads/fb2e69ffd0744ea7af940b3d14a66cf3.jpg","ext":".jpg","provider":"local","size":"96.81","__typename":"UploadFile"},"ROOT_QUERY":{"webs":[{"type":"id","generated":false,"id":"Web:5bf47eea7fc25534245bdfa6","typename":"Web"},{"type":"id","generated":false,"id":"Web:5c295dadae82be0a092158f9","typename":"Web"},{"type":"id","generated":false,"id":"Web:5c3901ce6031454b00d32b67","typename":"Web"},{"type":"id","generated":false,"id":"Web:5c3d2d07c1a018758a7363da","typename":"Web"},{"type":"id","generated":false,"id":"Web:5c3d2d27c1a018758a7363db","typename":"Web"},{"type":"id","generated":false,"id":"Web:5ccdc6977b888077db0c1b68","typename":"Web"}]}}}}}},"page":"/work","query":{},"buildId":"_1JqWKJD6ZnOkQaclEzgT","dynamicBuildId":false,"nextExport":true}</script><script async="" id="__NEXT_PAGE__/work" src="/_next/static/_1JqWKJD6ZnOkQaclEzgT/pages/work.js"></script><script async="" id="__NEXT_PAGE__/_app" src="/_next/static/_1JqWKJD6ZnOkQaclEzgT/pages/_app.js"></script><script src="/_next/static/runtime/webpack-8ed9452df514b4d17d80.js" async=""></script><script src="/_next/static/chunks/commons.52ccd4d122af1924fa63.js" async=""></
